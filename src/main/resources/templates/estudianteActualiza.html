<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style type= "text/css">
		.btn-outline-primary-mio{
			color: darkgreen;
			border-color: black;
		}</style>
</head>

<body>
	<div class=container my-5>
		<h3>Actualizar Estudiante</h3>
		<div class="card-body">
			<form action="#" th:action="@{/estudiantes/actualizar/{idEstudiante}(idEstudiante=${estu.id})}"
				th:object="${estu}" th:method="put">

				<table >
					<tr>
						<td>
							<label class="col-form-label">Nombre:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="nombre" th:field="*{nombre}">
						</td>
					</tr>
					<tr>
						<td>
							<labe class="col-form-label">Apellido:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="apellido" th:field="*{apellido}">
						</td>
					</tr>
				</table>
				<input class="btn btn-outline-primary-mio" type="submit" value="Actualizar">
			</form>
		</div>
	</div>
</body>

</html>
