<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible"
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<table class="table table-bordered border-primary">
		<!--Cabecera de mi tabla-->
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>ELIMINAR</th>
			</tr>
		</thead>
		<!--Cuerpo de mi tabla-->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1> Mi pagina principal</h1>
			<tr th:each="estudiante : ${estudiantes}">
				<form action="#" th:action="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" th:object="${estu}"
					method="post">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:text="${estudiante.apellido}"></td>
					<td><input type="submit" value="Borrar"></td>
					<td>

					</td>
				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
